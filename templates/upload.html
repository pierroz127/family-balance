<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
  <head>
    <title>comptes</title>
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
    <link href="/stylesheets/bootstrap.min.css" rel="stylesheet">
    <link href="/stylesheets/jasny-bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!--<script type="text/javascript" src="/scripts/jquery-1.4.4.min.js"></script>-->
    <script type="text/javascript" src="/scripts/comptes.js"></script>
    <script src="/scripts/bootstrap.min.js"></script>
    <script src="/scripts/jasny-bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
           <a class="navbar-brand" href="#">Comptes</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><span class="navbar-text">{{ currentuser }}</span></li>
            <li><a href="{{ logouturl }}">D&eacute;connexion</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div class="container">
      <div class="maincontent">
        <form action="{{ upload_url }}" method="POST" enctype="multipart/form-data">
          <div class="fileinput fileinput-new input-group top-buffer" data-provides="fileinput">
            <div class="form-control" data-trigger="fileinput"><i class="glyphicon glyphicon-file fileinput-exists"></i> <span class="fileinput-filename"></span></div>
            <span class="input-group-addon btn btn-default btn-file"><span class="fileinput-new">fichier .ofx</span><span class="fileinput-exists">Changer</span><input type="file" name="..."></span>
            <a href="#" class="input-group-addon btn btn-default fileinput-exists" data-dismiss="fileinput">Supprimer</a>
          </div>
          <br> 
          <button class="btn btn-primary btn-sm" type="submit">Télécharger</button>
          <!--<input class="bg-primary" type="submit" name="submit" value="Submit"> -->
        </form>
      </div>
    </div>
  </body>
</html>
